  .image {

    height: 500%;
    width: 500%;

    bottom: 20px;

    backface-visibility: hidden;
  }

  .middle {
    transition: .5s ease;
    opacity: 0;
    position: absolute;
    top: 200%;
    left: 250%;

    text-align: center;
  }


  .h_middle {
    transition: .4s ease;

    position: absolute;
    top: 150%;
    left: 250%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    text-align: center;
  }



  .container:hover .image {
    opacity: 0.3;
  }

  .container:hover .middle {
    opacity: 1;
  }

  .history_container:hover .image {
    opacity: 0.3;
  }

  .history_container:hover .middle {
