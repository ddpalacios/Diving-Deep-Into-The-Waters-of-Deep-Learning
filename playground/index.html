<html>
<title>Diving Deep Into The Waters of Deep Learning</title>
<head>

</head>

<body>
<script src="https://cdn.rawgit.com/BrainJS/brain.js/45ce6ffc/browser.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script src="https://d3js.org/d3-quadtree.v1.min.js"></script>
<script src="https://d3js.org/d3-timer.v1.min.js"></script>
<script src="https://d3js.org/d3-force.v2.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script src="https://d3js.org/d3.v2.min.js?2.9.3"></script>
<script src="simulation_design\main.js"></script>
<script src="simulation_design\Simulation.js"></script>
</head>
<body>
  <h5>XOR DATA TOY EXAMPLE</h5>
  <div>
<table id="myTable">
  <tr>
    <td >[0, 0]</td>
    <td width='30%'>[0]</td>
  </tr>
  <tr>
    <td>[0, 1]</td>
    <td>[1]</td>
  </tr>
  <tr>
    <td>[1, 0]</td>
    <td>[1]</td>
  </tr>
  <tr>
    <td>[1, 1]</td>
    <td>[0]</td>
  </tr>
</table>

<table>
  <tr>
   Testing: <td >[0, 0]</td>

</table>
</div>
<br>
  <div class="flex-container">
    <div class="form-wrapper">
      <form id="network-settings" action="" method="POST">
        <div class="input-wrapper">
          <div class="input-label">Network type</div>
          <select name="network-type">
            <option value="NeuralNetwork">FeedForward (brain.NeuralNetwork)</option>
          </select>
        </div>
        <div class="input-wrapper">
          <div class="input-label">Network size</div>
          <input id="units" type="text" name="size" placeholder="" value="2,8,12"/>
        </div>
    
        <div class="input-wrapper">
          <div class="input-label">Iterations</div>
          <input id="iterations" type="text" name="hid-color" placeholder="" value="100"/>
        </div>
        <div class="input-wrapper">
          <div class="input-label">Learning Rate</div>
          <input id="lr" type="text" name="out-color" placeholder="" value="0.01"/>
        </div>
        <div class="input-wrapper">
          <div class="input-label">Activation</div>
          <input id="activation" type="text" name="recurrent-line-color" placeholder="" value="sigmoid"/>
        </div>
      
        <div class="input-wrapper">
            <button type="button" onclick="Render()">Render</button>
            <button type="button" onclick="Train()">Train</button>
            <button type="button" onclick="Reset()">Reset</button>
        </div>
      </form>
    </div>
    <p id="demo"></p>
    <p id="output"></p>
    <p id="result"></p>
  </div> 
</div>
    
    </div>
</body>

</html>
