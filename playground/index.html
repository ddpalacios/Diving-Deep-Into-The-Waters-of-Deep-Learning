<style>
body{
  background-image: url("nn7.png");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-size: 100%;

}

.render_button {
  position: relative;
  top: 50%;
  left: 50%;
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: rgb(35, 40, 83);
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px rgb(29, 30, 39);
}

.render_button:hover {background-color: #2f3064}

.render_button:active {
  background-color: #2b3168;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}


.train_button {
  position: relative;
  top: 40%;
  left: 675px;
  width: 200px;
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: rgb(35, 40, 83);
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px rgb(29, 30, 39);
}

.train_button:hover {background-color: #2f3064}

.train_button:active {
  background-color: #2b3168;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}





</style>
